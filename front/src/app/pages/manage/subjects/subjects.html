<div class="row">
  <div class="col-md-12">
    <ba-card title="Subject Manage" baCardClass="with-scroll">

      <div class="task-todo-container">
        <div class="clearfix">
          <button type="button" class="btn btn-success btn-with-icon pull-right" (click)="validationModal.open()"><i
            class="ion-plus-round"></i>Add Subject
          </button>
        </div>
        <div>
          <ul class="todo-list">
            <li *ngFor="let item of getNotDeleted()" [ngClass]="{checked: item.isChecked, active: item.isActive}"
                (mouseenter)="item.isActive=true" (mouseleave)="item.isActive=false">

              <div class="blur-container">
                <div class="blur-box"></div>
              </div>
              <i class="mark"></i>
                <label class="todo-checkbox custom-checkbox custom-input-success">
                    <input type="checkbox" [(ngModel)]="item.isChecked">
                    <span class="cut-with-dots">{{ item.code }}</span>
                    <button type="button" class="btn btn-info btn-icon btn-sm" (click)="editSubject(item)"><i
                      class="ion-edit"></i></button>
                </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="clearfix">
        <button type="button" class="btn btn-danger btn-with-icon pull-right" (click)="deleteSubjects()"><i
          class="ion-trash-a"></i>Delete
        </button>
      </div>
    </ba-card>
  </div>
</div>

<modal [animation]="true" [keyboard]="true" [backdrop]="'static'" (onClose)="closed()" (onDismiss)="dismissed()"
       (onOpen)="opened()" #validationModal>
  <form #modalForm="ngForm">
    <modal-header [show-close]="true">
      <h4 class="modal-title">Add Subject Details</h4>
    </modal-header>
    <modal-body>
      <div class="form-group row">
        <label style="color:#000000" for="code" class="col-sm-3 control-label">Subject Code</label>
        <div class="col-sm-8">
          <input style="border: 1px solid #000000; color: #222222;" type="text" class="form-control" id="code" required
                 [(ngModel)]="model.code" name="code" #code="ngModel">
        </div>
      </div>
      <div class="form-group row">
        <label style="color:#000000" for="name" class="col-sm-3 control-label">Subject Name</label>
        <div class="col-sm-8">
          <input style="border: 1px solid #000000; color: #222222;" type="text" class="form-control" id="name" required
                 [(ngModel)]="model.name" name="name" #name="ngModel">
        </div>
      </div>
      <div class="form-group row">
        <label style="color:#000000" for="teacher" class="col-sm-3 control-label">Teacher's name</label>
        <div class="col-sm-8">
          <input style="border: 1px solid #000000; color: #222222;" type="text" class="form-control" id="teacher"
                 required [(ngModel)]="model.teacher" name="teacher" #teacher="ngModel">
        </div>
      </div>
      <div class="form-group row">
        <label style="color:#000000" for="duration" class="col-sm-3 control-label">Time duration</label>
        <div class="col-sm-7">
          <input style="border: 1px solid #000000; color: #222222;" type="text" class="form-control" id="duration"
                 required [(ngModel)]="model.duration" name="duration" #duration="ngModel">
        </div>
        <div class="col-sm-1">
          <span>hr</span>
        </div>
      </div>
      <div class="form-group row">
        <label style="color:#000000" for="maxStudents" class="col-sm-3 control-label">Maximum number of Students</label>
        <div class="col-sm-8">
          <input style="border: 1px solid #000000; color: #222222;" type="number" class="form-control" id="maxStudents"
                 required [(ngModel)]="model.maxStudents" name="maxStudents" #maxStudents="ngModel">
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-primary" [disabled]="!modalForm.valid" (click)="validationModal.close()">
        Save
      </button>
    </modal-footer>
  </form>
</modal>
