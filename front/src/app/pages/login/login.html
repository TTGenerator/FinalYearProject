<div style="width:100%;height: 100%; text-align: center; color: #222;padding-top: 10%">
  <img src="/assets/img/crest.png" style="width: 80px">
  <h2 style="padding-top: 20px">University of Peradeniya - Faculty of Engineering</h2>
  <h1 style="color: #7c002d;font-weight: bold">Time-Table Generator</h1>
  <hr style="width: 50%; border-top: 2px solid #7c002d"> 

  <div class="auth-block" style="width: 440px; background: rgba(124, 0, 45, 0.2);color: #222; border: 1px solid rgba(124, 0, 45, 0.5)">
    <h2> SIGN IN </h2>
    <a routerLink="/register" class="auth-link" style="font-size: 14px; color: #1e5aff">New to TT-Generator? Sign up Here!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-2 control-label" style="color: #444">Name</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputName3" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" style="color: #444">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default" style="float: right; background: #1e5aff">Sign in</button>
        </div>
       
      </div>
      <div class="form-group row">
         <a routerLink="/login" class="forgot-pass" style="color: #1e5aff; font-size: 13px; float: left">Forgot password?</a>
      </div>
    </form>
  </div>

</div>
