<div class="row">
  <div class="col-md-12">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <ba-card title="Time Table" baCardClass="with-scroll">
            <div class="horizontal-scroll">
              <table class="table table-bordered">
                <thead>
                <tr>
                  <th>Time</th>
                  <th class="align-right">8.00-8.55</th>
                  <th class="align-right">8.55-9.50</th>
                  <th class="align-right">10.10-11.05</th>
                  <th class="align-right">11.05-12.00</th>
                  <th class="align-right">13.00-13.55</th>
                  <th class="align-right">13.55-14.50</th>
                  <th class="align-right">15.10-16.05</th>
                  <th class="align-right">16.05-17.00</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of TimetableDay">
                    <th class="align-right">{{item}}</th>
                </tr>
                </tbody>
              </table>
            </div>

          </ba-card>
        </div>
      </div>
  </div>
</div>
